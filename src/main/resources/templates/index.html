<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: linear-gradient(to right, #6dd5fa, #2980b9);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .login-box {
          background: white;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 6px 10px rgba(0,0,0,0.25);
          width: 350px;
          text-align: center;
          animation: fadeIn 0.6s ease-in-out;
        }
        h2 {
          margin-bottom: 20px;
          color: #333;
        }
        input, select {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
        }
        button {
          background: #4CAF50;
          color: white;
          border: none;
          padding: 12px;
          width: 100%;
          border-radius: 6px;
          cursor: pointer;
          font-size: 15px;
          transition: background 0.3s;
        }
        button:hover {
          background: #45a049;
        }
        #toggle-link {
          margin-top: 15px;
          display: inline-block;
          color: #2980b9;
          cursor: pointer;
          font-size: 14px;
        }
        #response {
          margin-top: 15px;
          font-weight: bold;
          color: #444;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.9); }
          to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2 id="form-title">User Login</h2>
    <form id="loginForm" action="/login" method="post">
        <label>Role:</label>
        <select name="role" required>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>

        <label>Username:</label>
        <input type="text" id="username" name="username" required>

        <label>Password:</label>
        <input type="password" id="password" name="password" required>

        <div id="extra-fields" style="display:none;">
            <!-- Could add confirm password etc if you like -->
        </div>

        <button type="submit" id="submitBtn">Login</button>
    </form>


    <p id="toggle-link">Don't have an account? Sign Up</p>
    <p id="response"></p>
</div>

<script>
    const toggleLink = document.getElementById("toggle-link");
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submitBtn");
    const extraFields = document.getElementById("extra-fields");

    let isLogin = true;

    toggleLink.addEventListener("click", function () {
        if (isLogin) {
            formTitle.innerText = "User Sign Up";
            submitBtn.innerText = "Sign Up";
            toggleLink.innerText = "Already have an account? Login";
            extraFields.style.display = "block";
            document.getElementById("loginForm").action = "/signup";
        } else {
            formTitle.innerText = "User Login";
            submitBtn.innerText = "Login";
            toggleLink.innerText = "Don't have an account? Sign Up";
            extraFields.style.display = "none";
            document.getElementById("loginForm").action = "/login";
        }
        isLogin = !isLogin;
    });
</script>
</body>
</html>
