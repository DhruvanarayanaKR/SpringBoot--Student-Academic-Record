<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        form {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn {
            background: #27ae60;
            color: white;
        }
        .add-btn:hover {
            background: #219150;
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .task-card {
            background: #fdfdfd;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
        }

        .task-desc {
            font-size: 14px;
            color: #555;
            margin-top: 4px;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 7px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<header>
     Task Manager
</header>

<div class="container">
    <h2>Add a Task</h2>
    <form action="/tasks/add" method="post">
        <label>Title:</label>
        <input type="text" name="title" required>

        <label>Description:</label>
        <textarea name="description" rows="3" required></textarea>

        <button type="submit" class="btn add-btn">âž• Add Task</button>
    </form>

    <h2>Task List</h2>
    <ul>
        <li th:each="task : ${tasks}" class="task-card">
            <div class="task-info">
                <div class="task-title" th:text="${task.title}"></div>
                <div class="task-desc" th:text="${task.description}"></div>
            </div>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="delete-btn">ðŸ—‘ Delete</a>
        </li>
    </ul>
</div>
</body>
</html>
