<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentor Setup</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f7; padding: 30px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.2); max-width: 500px; margin: auto; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1f6391; }
    </style>
</head>
<body>
<div class="container">
    <h2>Mentor Setup</h2>
    <form id="mentorSetupForm">
        <input id="name" placeholder="Full Name" required>
        <input id="email" type="email" placeholder="Email" required>
        <input id="department" placeholder="Department (e.g. CSE)" required>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById("mentorSetupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        department: document.getElementById("department").value.trim()
      };

      if (!payload.name || !payload.email || !payload.department) {
        alert("All fields are required!");
        return;
      }

      const res = await fetch('/api/mentor/setup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',   // âœ… ensure session cookie is sent
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Setup complete!");
        window.location = "mentor_dashboard.html";
      } else {
        alert(await res.text());
      }
    });
</script>
</body>
</html>
